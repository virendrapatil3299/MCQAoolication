<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MCQ APPLICATION</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style type="text/css">

</style>
</head>
<body>
<div align="center">
<h1  class="fw-light">QUESTION STACK</h1>
<br>
<div  class="border border-info-subtle" style="width:1000px">
	<form action="addQuestions" method="post" style="padding-top: 10px;padding-bottom: 15px">
			<input type="text" name="QuestionPaperTitle" placeholder="ENTER QUESTION PARER TITLE" style="width:600px" class="border border-top-0">
		<br><br>
			<input type="text" name="Question" placeholder="ENTER QUESTION" style="width:600px" class="border border-top-0">
		<br><br>
				<input type="radio" name="AnswerKey" value="1"  class="form-check-input">	<input type="text" name="Option1" placeholder="ENTER OPTION 1" style="width:580px" class="border border-white">
			<br><br>	
				<input type="radio" name="AnswerKey" value="2"  class="form-check-input">	<input type="text" name="Option2" placeholder="ENTER OPTION 2" style="width:580px" class="border border-white">
			<br><br>
				<input type="radio" name="AnswerKey" value="3"  class="form-check-input">	<input type="text" name="Option3" placeholder="ENTER OPTION 3" style="width:580px" class="border border-white">
			<br><br>
				<input type="radio" name="AnswerKey" value="4"  class="form-check-input">	<input type="text" name="Option4" placeholder="ENTER OPTION 4" style="width:580px" class="border border-white">
			<br><br>
			<div>
				<label class="text-primary text-opacity-50">SELECT DIFICULTY LEVEL</label><br>
				<input type="radio" name="difficulty-level" value="EASY" class="form-check-input"><span style="color:green">EASY</span><span style="padding-left: 30px"></span>
				<input type="radio" name="difficulty-level" value="MEDIUM" class="form-check-input"><span style="color:rgb(204,204,0);">MEDIUM</span><span style="padding-left: 30px"></span>
				<input type="radio" name="difficulty-level" value="HARD" class="form-check-input"><span style="color:RED">HARD</span>
			</div>
			<br>
			<div align="left" style="padding-left: 200px">
			<label class="text-secondary text-opacity-50">SELECT RADIO BUTTON AS A ANSWER KEY</label>
			</div>
			<br><br>
		<input type="submit" name="operation" value="ADD QUESTIONS" class="btn btn-outline-primary"> <input type="submit" name="operation" value="SUBMIT PAPER" class="btn btn-outline-success">	
	</form>
</div>
</div>
</body>
</html>
